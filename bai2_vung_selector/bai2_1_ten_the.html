<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h2{
            text-align:center
        }
        p{
            font-size: 20px;
            margin-left:45px;

        }
    </style>
</head>
<body>
    <h2>Vùng chọn trong thẻ</h2>
    <p>Vùng chọn trong thẻ là nó sẽ chọn toàn bộ các phần tử trên tài liệu HTML dựa vào tên thẻ có trong tài liệu rồi áp dụng CSS.</p>
    <p>Ví dụ: <code>h2{text-align:center}</code> toàn bộ thẻ h2 trọng web sẽ được chuyển ra giữa</p>

</body>
</html>
