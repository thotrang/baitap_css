<html lang="en">
<head>

    <title>Document</title>
    <style type="text/css">
        #menu li{
            color:bisque;
        }
        .menu2 ul ul>li{
            color:blue;
        }
    </style>
</head>
<body>
    <h2>Vùng chọn theo thứ cấp:</h2>

        <li>Thứ cấp :
            <ul id="menu">
                <li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
                
            <ul id="social">
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Google+</li>
            </ul>
        </li>
        <li>
            Vùng chọn theo thứ cấp liền nhau:
            <nav class="menu2">
                <ul>
                    <li>Menu 1
                    <ul>
                        <li>Menu 1.a</li>
                        <li>Menu 1.b</li>
                    </ul>
                    </li>
                    <li>Menu 2</li>
                    <li>Menu 3</li>
                </ul>
                </nav>

        </li>
    </ol>

</body>
</html>
